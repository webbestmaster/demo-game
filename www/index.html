<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>demo-game-3</title>

	<!-- mobile device -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<!-- do not call phone -->
	<meta name="format-detection" content="telephone=no">

	<!-- keywords and description -->
	<meta name="keywords" content="">
	<meta name="description" content="">

	<link rel="stylesheet" href="css/main.css">

	<script src="https://code.createjs.com/tweenjs-0.6.2.min.js"></script>

	<script data-main="js/main.js" src="js/lib/require.js"></script>

</head>
<body>

<!--<img src="i/game/frame/frame.png" alt="" style="z-index: 10; position: fixed; left: 10px; top:10px; width: 100px; height: 100px;">-->

<!--<div class="js-spin" style="padding: 1rem; z-index: 10;position: absolute">spin</div>-->
<canvas class="game-renderer" style="-webkit-transform: translate3d(0,0,0);transform: translate3d(0,0,0);"></canvas>
<div class="js-spin spin-btn"></div>

<div class="js-setting setting-wrapper">

	<input type="number" data-wheel-key="easingPath" placeholder="easing path size"/>

	<input type="number" data-wheel-key="BEGIN_A" placeholder="begin reel velocity"/>
	<input type="number" data-wheel-key="END_A" placeholder="end reel velocity"/>

	<input type="number" data-wheel-key="T_INC" placeholder="time increase"/>
	<input type="number" data-wheel-key="V_MAX" placeholder="reel main speed"/>

	<input type="number" data-game-key="beginDeltaTime" placeholder="time between wheel begin...ms"/>
	<input type="number" data-game-key="endDeltaTime" placeholder="time between wheel end...ms"/>

	<!-- not implemented -->
	<!--<input type="number" data-game-key="autoStop" placeholder="auto stop after...ms"/>-->

</div>

</body>
</html>
